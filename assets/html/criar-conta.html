<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="tela-login">
    <h1>Criar Conta</h1>

    <form class="form-input">
      <label for="input-nome">Nome</label>
      <input
        type="text"
        class="input-nome"
        placeholder="Insira seu nome de usuário"
        required
      />

      <label for="input-senha">Senha</label>
      <input
        type="password"
        name=""
        class="input-senha"
        placeholder="Insira sua senha"
        required
      />

      <label for="input-senha">Confirmar Senha</label>
      <input
        type="password"
        name=""
        class="input-confirmar-senha"
        placeholder="Confirmar sua senha"
        required
      />
      <button class="btn-criar-conta">Criar</button>
    </form>
    <div class="criar-conta-nova">
      <p>
        Você já tem uma conta?
        <a href="../../index.html">CLique aqui para acessar sua conta.</a>
      </p>
    </div>
    <div class="tela-carregamento">
      <img src="../../img/carregamento.gif" alt="" />
    </div>
    <script src="../js/criar-conta.js"></script>
  </body>
</html>
